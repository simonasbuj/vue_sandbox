<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>  
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="style/tailwind/output.css" rel="stylesheet">
  <link rel="stylesheet" href="Font-Awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/my_style.css">
</head>
<body>
  <div id="app">
  <!-- follows mouse <div class="myBox" :style="{'left': positionLeft, 'top': psoitionTop}">***</div> -->
	<h3 class="text-xl"> dynamic data: {{ my_var }} </h3>
	<h2>{{ another_var }}</h2>
	<h3>Number: {{ my_number }} </h3>
	
	<button v-on:click="my_number++" class="text-indigo-600 transition-all ease-in-out delay-100 click:animate-bounce border-solid border-2 border-indigo-600 p-2 m-2 rounded-[10px] hover:bg-indigo-600 hover:text-white hover:drop-shadow-[0_04px_04px_rgba(79,70,229,255)]">Increase number</button>
	<button v-on:click="my_number--" class="text-red-600 transition-all ease-in-out delay-100 click:animate-bounce border-solid border-2 border-red-400 p-2 m-2 rounded-[10px] hover:bg-red-400 hover:text-white hover:drop-shadow-[0_04px_04px_rgba(248,113,113,255)]">Decrease number</button>
	
    <div v-if="shouldShow">
      <p>{{ my_var }} - {{ another_var }}</p>
    </div>
    <div>
      <button @click="showOrHide" class="border-2 p-2 rounded-lg border-black">{{ shouldShowText }}</button>
    </div>



    <a @click="my_var = 'new title'" href="#" class="group block max-w-xs mx-auto rounded-lg px-6 py-4 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-sky-500 hover:ring-sky-500">
      <div class="flex items-center space-x-3">
        <!--<svg class="h-6 w-6 stroke-sky-500 group-hover:stroke-white" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
      </svg>-->
      <i class="fa fa-plus-square text-black group-hover:text-white text-2xl" aria-hidden="true"></i>
        <h3 class="text-slate-900 group-hover:text-white text-sm font-semibold">New project</h3>
      </div>
      <p class="text-slate-500 group-hover:text-white text-sm">Create a new project from a variety of starting templates.</p>
    </a>

    <a @click="changeTitle('The Final Empire')" href="#" class="block max-w-xs p-6 mx-auto space-y-3 bg-white rounded-lg shadow-lg group ring-1 ring-slate-900/5 hover:bg-sky-500 hover:ring-sky-500">
        <div class="flex items-center space-x-3">
            <div class="text-sky-500 group-hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6" fill="currentColor" viewBox="0 0 512 512"><path d="M464 96h-192l-64-64h-160C21.5 32 0 53.5 0 80v352C0 458.5 21.5 480 48 480h416c26.5 0 48-21.5 48-48v-288C512 117.5 490.5 96 464 96zM336 311.1h-56v56C279.1 381.3 269.3 392 256 392c-13.27 0-23.1-10.74-23.1-23.1V311.1H175.1C162.7 311.1 152 301.3 152 288c0-13.26 10.74-23.1 23.1-23.1h56V207.1C232 194.7 242.7 184 256 184s23.1 10.74 23.1 23.1V264h56C349.3 264 360 274.7 360 288S349.3 311.1 336 311.1z"/></svg>
            </div>
            <h3 class="text-sm font-semibold text-slate-900 group-hover:text-white">New project</h3>
        </div>
        <p class="text-sm text-slate-500 group-hover:text-white">Create a new project from a variety of starting templates.</p>
    </a>

    <!-- SHOWS LIST -->
    <a  class="block w-1/2 mt-2 p-6 mx-auto space-y-3 bg-white rounded-lg shadow-lg ring-1 ring-slate-900/5">
      <div v-for="movie in movies" class="movie-entry group">
        <h2 class="movie-title">{{ movie.title }}</h2>
        <p class="rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 px-2 py-1 text-sm text-white font-semibold">{{ movie.length }}</p>
      </div>
    </a>


  </div> <!-- end of app div -->

  <script src="app.js"></script>
</body>
</html>
